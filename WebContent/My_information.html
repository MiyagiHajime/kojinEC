
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<link rel="stylesheet" href="WEB-INF/CSS/login.css">
<meta charset="UTF-8">
<title>ユーザ情報</title><!--  ユーザ情報ページ    -->
</head>
<body>
	<div class="container-fluid alert bg-dark">
		<div class="row">
			<div class="col-sm-2">
				<a class="text-danger left" href="LogOut">Topページへ</a>
			</div>
			<div class="col-sm-5"></div>
			<div class="col-sm-5"></div>
		</div>
	</div>
	<br>
	<div class="center">
		<h2 class="display-3">ユーザー情報</h2>
	</div>

	<form action="####">
		<!-- 後で追加method="####" -->

		<table style="font-size: 20pt; line-height: 100%" align="center"

			<tr>
				<td>名前</td>
			</tr>
			<tr>
				<td><input type="text" name="name"></td>
			</tr>

			<tr>
				<td>password</td>
			</tr>

			<tr>
				<td><input type="text" name="password"></td>
			</tr>

			<tr>
				<td>password(確認)</td>
			</tr>

			<tr>
				<td><input type="text" name="password2"></td>
			</tr>

			<tr>
				<td>住所</td>
			</tr>

			<tr>
				<td><input type="text" name="address"></td>
			</tr>

			<tr>
				<td>メールアドレス</td>
			</tr>

			<tr>
				<td><input type="text" name="Mail_Address"></td>
			</tr>

			<tr>
				<td>ログインID</td>
			</tr>

			<tr>
				<td><input type="text" name="id"></td>
			</tr>
		</table>
	</form>
	<div class="center">
		<button input type="submit" class="sample1">更新</button>
	</div>
</body>
</html>
